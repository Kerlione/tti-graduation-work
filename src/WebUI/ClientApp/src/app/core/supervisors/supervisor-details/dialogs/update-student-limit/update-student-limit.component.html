<h3 mat-dialog-title>
    Edit Student Limit</h3>
<form (ngSubmit)="submit" #formControl="ngForm">
    <div class="form">
        <mat-form-field appearance="fill">
            <mat-label>Limit</mat-label>
            <input matInput type="number" placeholder="Ex. 3" [formControl]="studentLimitControl" min="0" [(ngModel)]="data.studentLimit">
            <mat-error *ngIf="studentLimitControl.invalid">Min student count: 0</mat-error>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmUpdate()">Update</button>
        <button mat-button color="accent" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</form>
