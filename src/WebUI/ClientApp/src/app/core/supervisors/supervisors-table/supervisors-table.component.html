<div class="mat-elevation-z8">
    <h2>Supervisors</h2>
    <table mat-table class="full-width-table" matSort aria-label="Supervisors" [dataSource]="tableDs">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="faculty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Faculty</th>
            <td mat-cell *matCellDef="let row">{{row.faculty}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="openDetails(row.id)" [routerLink]="[row.id, 'details']">Details</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="defaultPageSize" [pageSizeOptions]="[10, 15, 50, 100]" (page)="pageEvent = getPagedData($event)">
    </mat-paginator>
</div>
