<div class="table-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults" [color]="primary" [mode]="indeterminate"></mat-spinner>
  </div>
  <div class="example-table-container">
    <table mat-table [dataSource]="students" class="example-table">
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="faculty">
        <th mat-header-cell *matHeaderCellDef>Faculty</th>
        <td mat-cell *matCellDef="let row">{{row.faculty}}</td>
      </ng-container>

      <ng-container matColumnDef="programe">
        <th mat-header-cell *matHeaderCellDef>Programe</th>
        <td mat-cell *matCellDef="let row">{{row.programe}}</td>
      </ng-container>
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = $event">
      </mat-paginator>
    </table>
  </div>
</div>
