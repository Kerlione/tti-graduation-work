<div class="mat-elevation-z8">
  <h2>Students</h2>
  <table mat-table class="full-width-table" matSort aria-label="Students" [dataSource]="tableDs">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="faculty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Faculty</th>
      <td mat-cell *matCellDef="let row">{{row.faculty}}</td>
    </ng-container>

    <ng-container matColumnDef="programe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Programe</th>
      <td mat-cell *matCellDef="let row">{{row.programe}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="tableDs?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 15, 50, 100]">
  </mat-paginator>
</div>
